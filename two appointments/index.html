<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two appointments</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
 
</head>

<body>
  <div class="container">
    <div class="clinic_info">
      <h1>Choose the type of appointment</h1>
      <div class="container-box">
        <div class="box">
          <input type="radio" id="clinic-visit" name="appointment-type" value="clinic-visit" checked>
          <label for="clinic-visit">Clinic Visit<span class="circle"></span></label>
        </div>
        <div class="box1">
          <input type="radio" id="video-consultant" name="appointment-type" value="video-consultant">
          <label for="video-consultant">Video Consult<span class="circle"></span></label>
        </div>
      </div>
      <div class="fee"><i class="fa fa-home"></i>
        <div class="title">Clinic Appointment</div>₹400
      </div>
      <div class="stylee">
        <div class="hospital_info">
          <div class="area hospital_name">Esthetix Dental</div>
          <div class="area rating">5 <img class="star" src="/two appointments/images/star.png" alt="" srcset=""> ₹<span
              id="fee">400</span>
            <strong>Max 15 mins wait</strong>
          </div>
          <div class="area location">Ballari</div>
          <div class="line" id="line"></div>
          <div class="date">
            <div class="day">
              <div class="day-container">
                <div class="dates">Today</div>
                <div class="dates">12-03-2024</div>
              </div>
            </div>
            <div class="day">
              <div class="day-container">
                <div class="dates">Tomorrow</div>
                <div class="dates">12-03-2024</div>
              </div>
            </div>
            <div class="day">
              <div class="day-container">
                <div class="dates">Tue,04 Feb</div>
                <div class="dates">12-03-2024</div>
              </div>
            </div>
          </div>
          <div class="line1"></div>
          <div class="slot-time">Morning(6slots)</div>
          <div class="slots">
            <div class="slot">08:00AM</div>
            <div class="slot">08:30AM</div>
            <div class="slot">09:00AM</div>
            <div class="slot">10:30AM</div>
            <div class="slot">11:00AM</div>
            <div class="slot">11:30AM</div>
          </div>
          <div class="slot-time">Evening(6slots)</div>
          <div class="slots">
            <div class="slot">08:00PM</div>
            <div class="slot">08:30PM</div>
            <div class="slot">09:00PM</div>
            <div class="slot">10:30PM</div>
            <div class="slot">11:00PM</div>
            <div class="slot">11:30PM</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
 
  document.getElementById('clinic-visit').addEventListener('change', function () {
    if (this.checked) {
      document.querySelector('.stylee').style.display = 'block';
      document.getElementById('fee').innerText = '400';
      document.querySelectorAll('.area').forEach(function(el) {
        el.style.display = 'block';
      });
    }
  });

  document.getElementById('video-consultant').addEventListener('change', function () {
    if (this.checked) {
      document.querySelector('.stylee').style.display = 'block';
      document.getElementById('fee').innerText = '500';
      document.querySelectorAll('.area').forEach(function(el) {
        el.style.display = 'none';
      });
    }
  });
</script>


</html>
