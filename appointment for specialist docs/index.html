<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consult with Doctor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="consult-with-doctor">
            <label for="speciality">Speciality:</label>
            <input type="text" id="speciality" name="speciality" class="input-block">
            
            <div class="name-input-block">
                <label for="patient-name">Patient Name:</label>
                <input type="text" id="patient-name" name="patient-name" class="input-block">
            </div>
            
            <div class="mobile-input-block">
                <label for="mobile-number">Mobile Number:</label>
                <input type="tel" id="mobile-number" name="mobile-number" class="input-block">
            </div>
            <button class="continue-button">Continue</button>
        </div>
        <div class="icon-transition">
            <!-- <div class="icon" id="icon1"><img src="/appointment for specialist docs/images/kai.png" alt="" srcset=""></div>
            <div class="icon" id="icon2"><img src="/appointment for specialist docs/images/tanjiro.png" alt="" srcset=""></div> -->
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
